registration.document.email.title = Declaração de Matrícula
registration.document.email.body = Caro Estudante, \
 \
A sua declaração de matrícula já foi assinada eletronicamente e encontra se \
disponível para download. \
 \
Porque existem situações em que é mais conveniente a transportação e \
comunicação de documentos em papel, o Técnico procedeu à colocação de uma senha \
de acesso a este documento. Esta senha de acesso pode ser impressa de modo a \
ter um documento físico que pode transportar e entregar a qualquer instituição \
pública ou privada. Com esta senha de acesso é possível fazer download do \
documento eletrónico original no qual foi aposta uma assinatura eletrónica, com \
força probatória plena, que lhe é conferida pelo art.° 376 do Código Civil \
(por força do disposto no n.° 1 e no n.° 2 do art.° 3 do Decreto-Lei \
n.° 290-D/99, de 2 de Agosto). \
 \
Pode obter a senha de acesso à sua declaração de matrícula no seguinte endereço \
